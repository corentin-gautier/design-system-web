<section class="ds44-alertMsg-container txtcenter">
  <ul class="ds44-collapser center">
    <li class="ds44-collapser_element">
        <button type="button" class="ds44-collapser_button">
          <span role="heading" aria-level="2" class="ds44-card__title"><i class="icon icon-attention" aria-hidden="true"></i>{{ include.title }}</span>
          <i class="icon icon-down" aria-hidden="true"></i>
        </button>
        <div class="ds44-collapser_content">
            <ul class="ds44-list ds44-collapser_content--level2">
                <li>
                    <p>{{ include.text }}</p>
                    <button class="ds44-btnStd"><span class="ds44-btnInnerText">Default button</span><i class="icon icon-long-arrow-right" aria-hidden="true"></i></button>
                </li>
            </ul>
        </div>
    </li>
  </ul>
</section>
