<section class="ds44-box ds44-theme ds44-mb3">
    <div class="ds44-innerBoxContainer">

        <template id="ds44-js-soa-template" class="hidden">
            <div class="ds44-blocObligeAlim ds44-js-soa-item">
                <fieldset>
                    <legend role="heading" aria-level="3" class="h5-like">Obligé alimentaire n°<span class="ds44-js-soa-number"></span></legend>
                    {% include form/field/input/standard.html id="ds44-js-soa-template-field-1" type="revenuBrut" label="Revenu brut annuel du foyer" explanation="Ce montant se trouve en page 2 de votre avis d'imposition - ligne 'Revenu brut global'" title="Revenu brut annuel du foyer (Obligé alimentaire n°)" required="true" attributes='inputmode="numeric" pattern="[0-9]*"' %}
                    {% include form/field/select/standard.html id="ds44-js-soa-template-field-2" label="Nombre de parts fiscales du foyer" explanation="Cette information se trouve en page 2 de votre avis d'imposition, sous le libellé 'Nombre de parts'" title="Nombre de parts fiscales du foyer (Obligé alimentaire n°)" required="true" %}
                </fieldset>
            </div>
        </template>

        <p role="heading" aria-level="2" class="ds44-box-heading">Evaluez le montant de l'obligation alimentaire</p>
        <p class="ds44-textLegend ds44-textLegend--mentions ds44-mb2">Les champs marqués d’un astérisque * sont obligatoires</p>
        <form id="ds44-js-soa-form" data-is-ajax="true">
            <div id="ds44-js-soa-container"></div>
            <div class="ds44-blocObligeAlim ds44--l-padding-tb">
                <button type="button" id="ds44-js-soa-add" class="ds44-addObligeAlim ds44-mtb1 ds44-block" tabindex="0">
                    <i class="icon icon-plus icon--sizeS" aria-hidden="true"></i><span class="ds44-iconInnerText">Ajouter un obligé alimentaire ?</span>
                </button>
                <button type="button" id="ds44-js-soa-delete" class="ds44-removeObligeAlim ds44-mtb1 ds44-none" tabindex="0">
                    <i class="icon icon-minus icon--sizeS" aria-hidden="true"></i><span class="ds44-iconInnerText">Supprimer le dernier obligé alimentaire</span>
                </button>
            </div>
            <button class="ds44-btnStd ds44-btn--invert" type="submit" title="Calculer le montant de l'obligation alimentaire">
                <span class="ds44-btnInnerText">Calculer</span><i class="icon icon-long-arrow-right" aria-hidden="true"></i>
            </button>
        </form>

        <div id="ds44-js-soa-results" class="hidden"></div>
    </div>
</section>

<script>
    window.FORM_OBLIGATION_ALIMENTAIRE = {
        "threshold": 1300,
        "delta": 350
    }
</script>
