
<section class="ds44-app-tuile">

    {% if include['titre'] %}
    <h3 class="h3-like">{{ include.titre }}</h3>
    {% endif %}
    <div class="ds44-flex-container ds44-flex-valign-center ds44-mb2 {{ include.bgTuile }}">
        {% if include['type'] == "picto" %}
        <div class="ds44-pictoTuile-app">
            <img src="../../assets/images/apps/ponts/icones/svg/{{ include.code }}.svg" alt="">
        </div>
        {% endif %}

        {% if include['contenu'] %}
        {{ include.contenu }}
        {% else  %}
        <div class="ds44--m-padding ds44-stl-center ds44-fg1">
            <p class="ds44-pont-horaire">12h30</p>
            <p>2 voies</p>
            <p>St Brevin / St Nazaire</p>
        </div>
        {% endif %}
    </div>
    
</section>
