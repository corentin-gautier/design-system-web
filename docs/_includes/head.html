<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">

	<title>{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% elsif page.type == "landing" %}{{ page.parent }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
	{% if page.description %}
		<meta name="description" content="{{ page.description | strip_html | strip_newlines | truncate: 160 }}">
	{% endif %}

	<link rel="stylesheet" href="{{ "/assets/css/style-guide.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
    <link rel="stylesheet" href="{{ "/assets/css/prism.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
    <link rel="stylesheet" href="{{ "/assets/css/print.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" media="print">

	<link rel="icon" href="{{ "/assets/favicon.ico" | prepend: site.baseurl }}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<link rel="alternate" type="application/rss+xml" href="{{ "/feed.xml" | prepend: site.baseurl }}" />

	{% if site.author %}
		<meta name="author" content="{{ site.author }}">
	{% endif %}

    <meta property="og:site_name" content="Loire-atlantique.fr">
    <meta property="og:url" content="https://www.loire-atlantique.fr/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Informations pratiques et services en ligne">
    <meta property="og:description" content="loire-atlantique.fr : services, contacts, aides et informations pratiques ciblés pour l&apos;enfance, la famille, la jeunesse, les personnes âgées, les personnes en situation de handicap, l&apos;éducation, le RSA, l&apos;insertion, l&apos;emploi, l&apos;économie, l&apos;environnement, la culture, le sport, le logement, le tourisme, les aides aux territoires, les subventions départementales. Retrouvez aussi toutes les informations pratiques pour votre quotidien  : infotrafic, horaires des transports LILA , agenda des loisirs et des événements incontournables en Loire-Atlantique.">
    <meta property="og:image" content="https://www.loire-atlantique.fr/upload/docs/image/png/2015-04/depla_site_favicon_196x196.png">

    <meta name="twitter:card" content="{Le nom de la Twitter Cards que vous avez choisis}">
    <meta name="twitter:site" content="{@website_loire-atlantique}">
    <meta name="twitter:title" content="{le titre que vous voulez donner à votre Twitter Card}">
    <meta name="twitter:description" content="{votre description 200 caracteres max}">
    <meta name="twitter:creator" content="{@loire-atlantique}">
    <meta name="twitter:image:src" content="{https://www.loire-atlantique.fr/}">

	{% if site.gtm_id %}
	<!-- Google Tag Manager -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','{{ site.gtm_id }}');</script>
	<!-- End Google Tag Manager -->
	{% endif %}
</head>
