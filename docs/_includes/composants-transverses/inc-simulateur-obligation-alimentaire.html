<article class="ds44-container-large">
    <section class="ds44-contenuArticle" id="section1">
        <div class="ds44-inner-container ds44-mtb3">
            <div class="ds44-grid12-offset-2">
                <h2 id="idTitre1">Evaluez le montant de l'obligation alimentaire</h2>
                <p>Les champs suivis d'un * sont obligatoires.</p>
                <template id="ds44-js-simulateur-obligation-alimentaire-template">
                    <section class="ds44-container-large ds44-js-soa-item">
                        <div>
                            Obligé alimentaire n°<span class="ds44-js-soa-number"></span>
                        </div>
                        <div class="grid-12-small-1">
                            <div class="col-11">
                                {% include form/field/input/standard.html id="ds44-js-soa-template-field-1" label="Revenu brut annuel du foyer" required="true" %}
                            </div>
                            <div class="col-1-small-1 center">
                                {% include composants-transverses/inc-tooltips.html idTooltips="ds44-js-soa-template-tooltip-1" description="Ce montant se trouve en page 2 de votre avis d'imposition - ligne 'Revenu brut global'" %}
                            </div>
                        </div>
                        <div class="grid-12-small-1">
                            <div class="col-11">
                                {% include form/field/select/standard.html id="ds44-js-soa-template-field-2" label="Nombre de parts fiscales du foyer" required="true" %}
                            </div>
                            <div class="col-1 center">
                                {% include composants-transverses/inc-tooltips.html idTooltips="ds44-js-soa-template-tooltip-2" description="Cette information se trouve en page 2 de votre avis d'imposition, sous le libellé 'Nombre de parts'" %}
                            </div>
                        </div>
                    </section>
                </template>
                <section id="ds44-js-simulateur-obligation-alimentaire-container">
                </section>
                <button id="ds44-js-simulateur-obligation-alimentaire-add" class="ds44-btnStd ds44-btn--invert" title="Ajouter un obligé alimentaire">
                    <span class="ds44-btnInnerText">Ajouter un obligé alimentaire</span><i class="icon icon-long-arrow-right" aria-hidden="true"></i>
                </button>
                <button id="ds44-js-simulateur-obligation-alimentaire-delete" class="ds44-btnStd ds44-btn--invert" title="Supprimer le dernier obligé alimentaire">
                    <span class="ds44-btnInnerText">Supprimer le dernier obligé alimentaire</span><i class="icon icon-long-arrow-right" aria-hidden="true"></i>
                </button>
                <br>
                <br>
                <button id="ds44-js-simulateur-obligation-alimentaire-calculate" class="ds44-btnStd ds44-btn--invert" title="Calculer">
                    <span class="ds44-btnInnerText">Calculer</span><i class="icon icon-long-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </section>
</article>
