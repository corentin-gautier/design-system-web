<section class="ds44-container-fluid ds44-lightBG ds44-wave-white ds44--xxl-padding-tb">
    <header class="txtcenter ds44--xl-padding-b">
      <h2 class="h2-like">Cette page vous a-t-elle été utile ?</h2>
    </header>
    <div class="ds44-inner-container ds44-grid12-offset-1">
          <div class="ds44-choiceYN txtcenter ds44--m-padding-t ds44--xl-padding-b">
            <button class="ds44-btnStd" type="button" aria-pressed="false" aria-describedby="libelleBoutonNS"><span class="ds44-btnInnerText">Oui</span><i class="icon icon-like icon--sizeL" aria-hidden="true"></i></button>
            <button class="ds44-btnStd" type="button" aria-pressed="false" aria-describedby="libelleBoutonN"><span class="ds44-btnInnerText">Non</span><i class="icon icon-dislike icon--sizeL" aria-hidden="true"></i></button>
          </div>
        <form>
          <div class="grid-1-small-1 ds44-grid12-offset-1 s44-box">
            <div class="col ds44--xl-padding-l">
              <p>Aidez-nous à améliorer cette page en nous laissant un commentaire :</p>
              {% include form/field/input/textarea.html label="Commentaire" %}
            </div>
          </div>
          <div class="txtcenter ds44-mt-std">
            <button class="ds44-btnStd" type="button" title="Valider l'envoi">
              <span class="ds44-btnInnerText">Envoyer</span>
              <i class="icon icon-long-arrow-right" aria-hidden="true"></i>
            </button>
          </div>
        </form>
  </div>
</section>
