{% if include.disabled == 'true' %}
    {% assign labelClass = labelClass | append: ' ds44-inputDisabled' %}
{% endif %}

{% capture label %}<label for="{{ id }}" class="{{ labelClass }}"><span class="{{ placeholderClass }}">{{ label }}{{ requiredStar }}</span></label>{% endcapture %}

<div class="ds44-posRel">
    {% if include.inverted != 'true' %}
        {{ label }}
    {% endif %}
    {{ include.content }}
    {% if include.inverted == 'true' %}
        {{ label }}
    {% endif %}
</div>
