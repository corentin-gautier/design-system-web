<div class="ds44-card ds44-js-card ds44-legendeContainer ds44-container-imgRatio ds44-container-imgRatio--tuileMiseEnAvant">
	<img src="../../assets/images/sample-img-6.jpg" alt="" class="ds44-w100 ds44-imgRatio" id="image1">
	<div class="ds44-theme ds44-innerBoxContainer ds44-blockAbsolute ds44-blockAbsolute--{{ include.positionBloc }}">
    <p role="heading" aria-level="2" class="ds44-card__title"><a href="#" class="ds44-card__globalLink">{{ include.title }}</a></p>
    <p>{{ include.date }}</p>
		{% if include['has-info'] == 'true' %}
    	<p class="ds44-cardLocalisation">
				<i class="icon icon-{{ include.tag }}" aria-hidden="true"></i>
				<span class="ds44-iconInnerText">{{ include.localisation }}</span>
			</p>
		{% endif %}
	</div>
</div>
