<section class="ds44-card ds44-card--verticalPicture ds44-card--verticalPicture--elu">
  <a href="#" class="ds44-card__globalLink" title="Fiche détaillée de {{ include.title }}">
    <picture class="ds44-container-imgRatio ds44-container-imgRatio--profil">
      <img src="../../assets/images/medaillon-touchefeu.jpg" alt="" class="ds44-w100 ds44-imgRatio ds44-imgRatio--profil" id="image1">
    </picture>
    <div class="ds44-card__section">
      <p role="heading" aria-level="2" class="ds44-card__title">
        {{ include.title }}
      </p>
      <p>{{ include.text }}</p>
      <i class="icon icon-arrow-right ds44-cardArrow" aria-hidden="true"></i><span class="visually-hidden">{{ include.title }}</span>
    </div>
  </a>
</section>
